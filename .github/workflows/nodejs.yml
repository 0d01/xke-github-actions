name: Node CI VAR

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    env:
      BRANCH: ${{ github.ref }}
      COMMIT: ${{ github.sha }}

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
    - name: docker build
      run: |
        docker build -t xebxke/$BRANCH:varrocen-$COMMIT .