name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 8.X
      uses: actions/setup-node@v1
      with:
        node-version: 8.X
    - name: npm install, build, and test
      run: |
        npm install
        npm test
        npm run build
      env:
        CI: true
