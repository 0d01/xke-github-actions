name: CI-franck-cussac

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      BRANCH: ${{ github.ref }}
      COMMIT: ${{ github.sha }}

    strategy:
      matrix:
        node-version: [8.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and run
      run: |
        npm install
        npm test
        npm run build
    - name: build image docker
      run: |
        docker build -t xbexke/cactus:${BRANCH#refs/heads/}-$COMMIT .
        docker push xbexke/cactus:${BRANCH#refs/heads/}-$COMMIT
